<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      content="Listify | Create Listing - Join Our Student Marketplace"
    />
    <meta
      name="description"
      content="Create and manage your listing on Listify, the trusted marketplace exclusively for Noroff students."
    />
    <meta name="author" content="Listify Team" />
    <meta
      name="keywords"
      content="student registration, campus marketplace, student listings, noroff marketplace, student account"
    />
    <title>Listify | Create Listing</title>
    <link rel="icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="../styles/input.css" />
    <script type="module" src="../js/app.js"></script>
  </head>
  <body class="font-inter min-h-screen">
    <header class="flex justify-between items-center text-primary-text">
      <nav
        class="bg-white border-b-1 border-border w-full top-0 z-50 fixed md:relative md:py-2"
      >
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16 relative">
            <!-- Logo -->
            <div class="flex-shrink-0">
              <a
                href="/"
                class="text-2xl font-space-grotesk text-text-primary leading-0 md:text-2xl lg:text-4xl"
                >Listify
                <span class="block text-xs md:text-base lg:text-lg"
                  >for students</span
                ></a
              >
            </div>

            <!-- Hamburger Menu -->
            <div
              class="flex md:hidden focus:outline-none"
              aria-expanded="false"
              aria-controls="mobile-menu"
              aria-label="Toggle navigation menu"
            >
              <button
                id="menu-toggle"
                aria-label="Open main menu"
                class="md:hidden focus:outline-none"
              >
                <div
                  id="hamburger"
                  class="relative w-6 h-5 flex flex-col justify-between items-center transition-all duration-300 ease-in-out"
                >
                  <span
                    class="bar absolute top-0 w-6 h-0.5 bg-gray-800 transition-all duration-300 ease-in-out"
                  ></span>
                  <span
                    class="bar absolute top-1/2 w-6 h-0.5 bg-gray-800 transition-all duration-300 ease-in-out -translate-y-1/2"
                  ></span>
                  <span
                    class="bar absolute bottom-0 w-6 h-0.5 bg-gray-800 transition-all duration-300 ease-in-out"
                  ></span>
                </div>
              </button>
            </div>

            <!-- Desktop Menu (hidden on mobile) -->
            <div class="hidden md:flex space-x-8 absolute right-0">
              <a
                href="/"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition"
                >Home</a
              >

              <a
                href="/listings/"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition"
                >Listings</a
              >
              <a
                href="/form/"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition"
                id="create-listing-link"
                >Create listing</a
              >
              <a
                href="/profile/"
                id="profile-link"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition font-space-grotesk font-semibold text-md"
                >Profile</a
              >

              <a
                href="/login/"
                class="block px-3 py-2 ml-2 bg-primary text-white hover:bg-primary-hover rounded-md transition max-w-fit text-center text-sm"
                id="login-link"
                >Log In</a
              >
            </div>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobile-menu"
          class="hidden md:hidden bg-white shadow-lg fixed w-full z-50"
        >
          <nav
            class="px-4 pt-2 pb-3 space-y-1 flex flex-col items-baseline justify-baseline"
          >
            <a
              href="/"
              class="block py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition"
              >Home</a
            >

            <a
              href="/listings/"
              class="block py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition"
              >Listings</a
            >
            <a
              href="/form/"
              class="py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition flex items-baseline justify-baseline"
              id="create-listing-link-mobile"
              >Create listing</a
            >
            <a
              href="/profile/"
              class="block py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition font-space-grotesk font-semibold text-md"
              id="profile-link-mobile"
              >Profile</a
            >
            <a
              href="/login/"
              class="block px-3 py-2 ml-2 bg-primary text-white hover:bg-primary-hover rounded-md transition max-w-fit text-center text-sm"
              id="login-link-mobile"
              >Log In</a
            >
          </nav>
        </div>
      </nav>
    </header>
    <main class="max-w-2xl mt-18 md:mt-5 sm:px-6 lg:px-0 mx-auto">
      <h1 class="text-2xl font-dm-sans text-center">Create a Listing</h1>
      <img
        class="mx-auto mb-4 max-w-60 h-auto lg:max-w-80 mt-10"
        src="/assets//undraw_to-do-list_o3jf.svg"
        alt="to do list Illustration"
      />
    </main>
    <footer class="bg-gray-500 border-t-1 border-border mt-5">
      <div class="text-center text-xs text-gray-200 py-4">
        &copy; 2025 Listify. All rights reserved.
      </div>
    </footer>
  </body>
</html>
