<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Listify - Your Campus Marketplace for Students"
    />
    <meta name="author" content="Listify Team" />
    <link rel="icon" href="/assets/favicon.ico" />

    <title>Listify | Login</title>
    <link rel="stylesheet" href="../styles/input.css" />
    <script type="module" src="../js/app.js"></script>
  </head>
  <body class="font-inter flex flex-col min-h-screen">
    <header class="flex justify-between items-center text-primary-text">
      <nav
        class="bg-white border-b-1 border-border w-full top-0 z-50 fixed md:relative md:py-2"
      >
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16 relative">
            <!-- Logo -->
            <div class="flex-shrink-0">
              <a
                href="/"
                class="text-2xl font-space-grotesk text-text-primary leading-0 md:text-2xl lg:text-4xl"
                >Listify
                <span class="block text-xs md:text-base lg:text-lg"
                  >for students</span
                ></a
              >
            </div>

            <!-- Hamburger Menu -->
            <div
              class="flex md:hidden focus:outline-none"
              aria-expanded="false"
              aria-controls="mobile-menu"
              aria-label="Toggle navigation menu"
            >
              <button id="menu-toggle" class="md:hidden focus:outline-none">
                <div
                  id="hamburger"
                  class="relative w-6 h-5 flex flex-col justify-between items-center transition-all duration-300 ease-in-out"
                >
                  <span
                    class="bar absolute top-0 w-6 h-0.5 bg-gray-800 transition-all duration-300 ease-in-out"
                  ></span>
                  <span
                    class="bar absolute top-1/2 w-6 h-0.5 bg-gray-800 transition-all duration-300 ease-in-out -translate-y-1/2"
                  ></span>
                  <span
                    class="bar absolute bottom-0 w-6 h-0.5 bg-gray-800 transition-all duration-300 ease-in-out"
                  ></span>
                </div>
              </button>
            </div>

            <!-- Desktop Menu (hidden on mobile) -->
            <div class="hidden md:flex space-x-8 absolute right-0">
              <a
                href="/"
                data-link
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition"
                >Home</a
              >

              <a
                href="/listings/"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition"
                data-link
                >Listings</a
              >
              <a
                href="/listings/form/create.html"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition"
                data-link
                id="create-listing-link"
                >Create listing</a
              >
              <a
                href="/profile/"
                id="profile-link"
                class="block px-3 py-2 text-gray-800 hover:border-b-1 hover:border-primary-hover transition font-space-grotesk font-semibold text-md"
                data-link
                >Profile</a
              >

              <a
                href="/login/"
                class="block px-3 py-2 ml-2 bg-primary text-white hover:bg-primary-hover rounded-md transition max-w-fit text-center text-sm"
                data-link
                id="login-link"
                >Log In</a
              >
            </div>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobile-menu"
          class="hidden md:hidden bg-white shadow-lg fixed w-full z-50"
        >
          <nav
            class="px-4 pt-2 pb-3 space-y-1 flex flex-col items-baseline justify-baseline"
          >
            <a
              href="/"
              data-link
              class="block py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition"
              >Home</a
            >

            <a
              href="/listings/"
              data-link
              class="block py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition"
              >Listings</a
            >
            <a
              href="/listings/form/create.html"
              class="py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition flex items-baseline justify-baseline"
              data-link
              id="create-listing-link-mobile"
              >Create listing</a
            >
            <a
              href="/profile"
              class="block py-2 text-gray-800 hover:bg-blue-50 hover:text-blue-600 rounded-md transition font-space-grotesk font-semibold text-md"
              data-link
              id="profile-link-mobile"
              >Profile</a
            >
            <a
              href="/login"
              class="block px-3 py-2 ml-2 bg-primary text-white hover:bg-primary-hover rounded-md transition max-w-fit text-center text-sm"
              data-link
              id="login-link-mobile"
              >Log In</a
            >
          </nav>
        </div>
      </nav>
    </header>
    <main class="max-w-7xl mx-auto mt-12 sm:px-6 sm:mt-0 lg:px-8 flex-grow">
      <article id="login" class="font-inter pt-10 m-2">
        <div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
          <h1 class="text-2xl font-bold text-center mb-6">Log In</h1>
          <img
            src="/assets/login-illustration.jpg"
            alt="Login Illustration"
            class="mx-auto mb-6"
          />
          <form id="login-form" class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                pattern="^[^@]+@(stud\.|)(noroff\.no)$"
                title="Please use a valid Noroff email address"
                aria-describedby="emailHelp"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                minlength="8"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-primary text-white hover:bg-primary-hover rounded-md py-2 transition duration-200"
            >
              Log In
            </button>
          </form>
          <div id="message" class="mt-4 text-center text-sm"></div>
          <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="/register/" class="text-primary">Sign Up</a>
          </p>
        </div>
      </article>
    </main>
    <footer class="bg-gray-500 border-t-1 border-border mt-5">
      <div class="text-center text-xs text-gray-200 py-4">
        &copy; 2025 Listify. All rights reserved.
      </div>
    </footer>
  </body>
</html>
